name: Auto Merge PRs

on: pull_request

permissions:
  contents: read
  pull-requests: write

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
    - name: Auto Approve
      uses: hmarr/auto-approve-action@v2.0.0
      if: github.actor == 'yuimatcha'
      with:
        github-token: "${{ secrets.GITHUB_TOKEN }}"
    - name: Merge
      uses: "pascalgn/automerge-action@v0.13.0"
      if: github.actor == 'yuimatcha'
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        MERGE_LABELS: ""
